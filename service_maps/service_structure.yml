services:

  - service_name: service1_driver_management
    description: Handles all driver-related operations and data management.
    database:
      db_name: driver_management
      tables:
        - table_name: drivers
          description: Stores information about drivers.
          fields:
            - name: driver_id
              type: integer
              description: Unique identifier for the driver.
            - name: first_name
              type: string
              description: Driver's first name.
            - name: last_name
              type: string
              description: Driver's last name.
            - name: license_no
              type: string
              description: Driver's license number.
            - name: contact_info
              type: string
              description: Driver's contact details (phone or email).
            - name: sex
              type: enum
              allowed_values: [ male, female]
              description: Gender of the driver.
            - name: status
              type: enum
              allowed_values: [available, assigned, active, unavailable]
              description: Driver's current status in the system.






  - service_name: service2_vehicle_management
    description: Manages vehicle information, availability, and assignments.
    database:
      db_name: vehicle_management
      tables:
        - table_name: vehicles
          description: Stores information about vehicles.
          fields:
            - name: vehicle_id
              type: integer
              description: Unique identifier for the vehicle.
            - name: make
              type: string
              description: Manufacturer of the vehicle.
            - name: model
              type: string
              description: Model of the vehicle.
            - name: reg_no
              type: string
              description: Vehicle registration number.
            - name: fuel_type
              type: enum
              allowed_values: [petrol, diesel, electric, hybrid, not_specified]
              description: Type of fuel the vehicle uses.
            - name: vehicle_type
              type: enum
              allowed_values: [car, truck, van, bus, not_specified]
              description: Classification of the vehicle.
            - name: status
              type: enum
              allowed_values: [available, assigned, service, on_leave,]
              description: Vehicle's current status in the system.







  - service_name: service3_assignment
    description: Manages assignments of drivers to vehicles along with scheduling and tracking.
    database:
      db_name: assignments
      tables:
        - table_name: assignments
          description: Records assignments between drivers and vehicles.
          fields:
            - name: assignment_id
              type: integer
              description: Unique identifier for the assignment.
            - name: driver_id
              type: integer
              ref: service1_driver_management.drivers.driver_id
              description: Foreign key reference to the driver's unique ID.
            - name: vehicle_id
              type: integer
              ref: service2_vehicle_management.vehicles.vehicle_id
              description: Foreign key reference to the vehicle's unique ID.
            - name: start_date_time
              type: datetime
              description: Start date and time of the assignment.
            - name: end_date_time
              type: datetime
              description: End date and time of the assignment.
            - name: status
              type: enum
              allowed_values: [completed, active, cancelled, scheduled]
              description: Current status of the assignment.






  - service_name: service4_maintenance
    description: Manages vehicle maintenance logs, including routine checks, repairs, and parts usage.
    database:
      db_name: maintenance
      tables:
        - table_name: maintenance_logs
          description: Logs all maintenance activities for vehicles.
          fields:
            - name: maintenance_id
              type: integer
              description: Unique identifier for the maintenance record.
            - name: vehicle_id
              type: integer
              ref: service2_vehicle_management.vehicles.vehicle_id
              description: Foreign key reference to the vehicle's unique ID.
            - name: maintenance_type
              type: enum
              allowed_values: [routine, repair]
              description: Type of maintenance performed (e.g., routine check or repair).
            - name: start_date_time
              type: datetime
              description: Start date and time of the maintenance activity.
            - name: end_date_time
              type: datetime
              description: End date and time of the maintenance activity.
            - name: expected_completion_date_time
              type: datetime
              description: Expected completion date and time for the maintenance.
            - name: cost
              type: decimal
              description: Cost incurred for the maintenance activity.
            - name: description
              type: string
              description: Detailed description of the maintenance task.
            - name: parts_used
              type: string
              description: List of parts used during the maintenance (if any).
            - name: status
              type: enum
              allowed_values: [scheduled, ongoing, cancelled, completed, overdue]
              description: Current status of the maintenance task.






  - service_name: service5_scheduling
    description: Manages schedules for various activities, including maintenance, tasks, and assignments.
    database:
      db_name: schedules
      tables:
        - table_name: schedules
          description: Stores scheduling details for maintenance, tasks, and assignments.
          fields:
            - name: schedule_id
              type: integer
              description: Unique identifier for the schedule.
            - name: schedule_type
              type: enum
              allowed_values: ["maintenance", "task", "assignment"]
              description: Type of schedule (e.g., maintenance, task, or assignment).
            - name: schedule_type_id
              type: integer
              description: Reference ID for the specific type of schedule (e.g., maintenance ID, task ID, or assignment ID).
            - name: start_date_time
              type: datetime
              description: Start date and time of the schedule.
            - name: end_date_time
              type: datetime
              description: End date and time of the schedule.
            - name: expected_completion
              type: datetime
              description: Expected completion date and time of the schedule.
            - name: status
              type: enum
              allowed_values: ["scheduled", "ongoing", "cancelled", "completed", "overdue", "active"]
              description: Current status of the schedule.
            - name: description
              type: string
              description: Detailed description of the schedule( likely same as home table description).







  - service_name: service6_fuel
    description: Tracks fuel consumption and mileage for vehicles.
    database:
      db_name: fuel_consumption
      tables:
        - table_name: fuel_consumption
          description: Logs fuel usage and related costs for vehicles.
          fields:
            - name: fuel_id
              type: integer
              description: Unique identifier for the fuel record.
            - name: vehicle_id
              type: integer
              ref: service2_vehicle_management.vehicles.vehicle_id
              description: Foreign key reference to the vehicle's unique ID.
            - name: date
              type: date
              description: Date of the fuel entry.
            - name: fuel_type
              type: enum
              allowed_values: ["petrol", "diesel", "not_specified"]
              description: Type of fuel used.
            - name: amount
              type: decimal
              description: Amount of fuel consumed ( liters )
            - name: cost
              type: decimal
              description: Cost of the fuel consumed.
            - name: mileage
              type: decimal
              description: Mileage achieved with the fuel consumed (e.g., in kilometers or miles).





  - service_name: service7_tasks
    description: Manages tasks associated with assignments, including scheduling, tracking, and prioritization.
    database:
      db_name: tasks
      tables:
        - table_name: tasks
          description: Stores task details linked to specific assignments.
          fields:
            - name: task_id
              type: integer
              description: Unique identifier for the task.
            - name: task
              type: string
              description: Name or title of the task.
            - name: assignment_id
              type: integer
              ref: service3_assignment.assignments.assignment_id
              description: Foreign key reference to the assignment associated with the task.
            - name: start_date_time
              type: datetime
              description: Start date and time of the task.
            - name: expected_completion_date_time
              type: datetime
              description: Expected completion date and time for the task.
            - name: end_date_time
              type: datetime
              description: Actual end date and time for the task.
            - name: description
              type: string
              description: Detailed description of the task.
            - name: priority
              type: enum
              allowed_values: ["low", "medium", "high", "critical"]
              description: Priority level of the task.
            - name: status
              type: enum
              allowed_values: ["scheduled", "ongoing", "cancelled", "completed"]
              description: Current status of the task.

