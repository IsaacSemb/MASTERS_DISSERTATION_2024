Schedule:
  type: object
  properties:
    schedule_id:
      type: integer
      description: "Unique identifier for the schedule."
    entity_type:
      type: string
      enum:
        - driver
        - vehicle
      description: "Type of entity being scheduled."
    entity_id:
      type: integer
      description: "Foreign key reference to the entity's unique ID."
    start_time:
      type: string
      format: date-time
      description: "Start time of the schedule."
    end_time:
      type: string
      format: date-time
      description: "End time of the schedule."
    status:
      type: string
      enum:
        - scheduled
        - active
        - completed
        - cancelled
      description: "Current status of the schedule."
